<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .detail {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin: 0; /* Remove margin-top for top alignment */
            position: relative;
        }
        .detail:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        strong {
            color: #333;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Width for rectangle shape */
            height: 28px; /* Height for rectangle shape */
            background-color: #4CAF50;
            color: white;
            border-radius: 5px; /* Small radius for rounded corners */
            text-align: center;
            line-height: 28px;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="detail">
        <a href="{% url 'list_test_cases' %}" class="back-link">&#8592;</a> <!-- 使用左箭头符号 -->
        <h1>{{ test_case.casename }}</h1>
        <p><strong>Method:</strong> {{ test_case.method }}</p>
        <p><strong>API Path:</strong> {{ test_case.api_path }}</p>
        <p><strong>Data:</strong> {{ test_case.data }}</p>
        <p><strong>Expected Success:</strong> {{ test_case.expected_success }}</p>
    </div>
</body>
</html>
<!-- Path: core/templates/core/test_case_detail.html -->
